{% extends "layout.html" %}

{% block content %}
<h1> Home Template </h1>

<div>
    <div>

        {% for room in rooms %}
            <div>
                <span><a href="/"> @{{room.host.username}}</a></span> 
                <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">  {{room.name}} </a></h3>
                <small>{{room.topic.name}}</small>
            </div>
            <hr>
        {% endfor %}
    
    </div>
</div>
{% endblock %}
